<!DOCTYPE html>
<html>
<head>
  <title>EOS Paper Wallet</title>
  <script src="eosjs-ecc.js"></script>
  <script src="qr.js"></script>
</head>

<body>
<div>
  <h1 class="no-print">EOS Paper Wallet</h1>

  <input type="number" id="generateHowMany" value="1" class="input no-print">
  <button class="button button_primary no-print" style="margin-top:25px" onclick="generate();"> Generate </button>
  <button class="button button_primary no-print" onclick="window.print();"> Print </button>
  <a href="https://github.com/eoscafe/eos-paper-wallet"  target="_blank">
  <button class="button button_primary no-print"> Full Source Code </button></a>

</div>

<div id="container"></div>


<template id="paperWalletTemplate">

  <div style="outline-style: solid; outline-width: thin; margin-top:40px; margin-bottom:40px">
    <div class="qr">
      <h3 style="margin:0; padding-left:10.5px;">Public Key</h3>
        <img style="padding-left: 10px;" id="publicKeyCanvas" src="">
    </div>

    <div class="logo-container">
      <img class="logo-image" src="eos_cafe_calgary.png" alt="EOS Cafe">
    </div>

    <div class="qr">
      <h3 style="margin-top:20px;margin-bottom: 0;padding-left:10.5px;">Private Key </h3>
      <img style="padding-left: 10px;" id="privateKeyCanvas" src="">
    </div>

    <div class="key-text">
      <h3 style="margin-bottom: 0px;">Public Key <span style="color:green">(SHARE)</span></h3>
      <div id="publicKey">0</div>
      <h3 style="margin-bottom: 0px;">Private Key <span style="color:red">(DON'T SHARE)</span></h3>
      <div id="privateKey"></div>
    </div>
  </div>

</template>

<script>

    var ecc = eosjs_ecc;

    function generate() {

        /* Reset the wallet container */

        if(document.querySelector("#walletsLoaded")) {
            document.querySelector('#walletsLoaded').remove();
        }

        /* Load a new container */

        var div = document.createElement("div");
        div.id = "walletsLoaded";
        
        document.querySelector("#container").appendChild(div);

        /* How many wallets to generate? */

        var quantity = document.querySelector("#generateHowMany").value;    

        /* Generate the wallets and load them in the DOM */

        for(i = 0; i < quantity; i++) {

            /* Load the paper wallet template */
            var content = document.querySelector('#paperWalletTemplate').content;
            
            // Create a new random private key
            ecc.randomKey().then(privateWif =>  {

                let publicKey = ecc.privateToPublic(privateWif);

                /* Write data to the template */

                content.querySelector('#publicKey').textContent = publicKey;
                var qr = new QRious({
                    value: publicKey,
                    size: 150
                });     
                content.querySelector('#publicKeyCanvas').src = qr.toDataURL();
                
                content.querySelector('#privateKey').textContent = privateWif;
                var qr = new QRious({
                    value: privateWif,
                    size: 150
                });       
                content.querySelector('#privateKeyCanvas').src = qr.toDataURL();

                /* Append the template instance to the DOM */

                var clone = document.importNode(content, true);
                document.querySelector('#walletsLoaded').appendChild(clone);

            });
        }
    }

</script>

  <style type="text/css" scoped>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: border-box;
    }

    body {
      font-size: 1rem;
      font-family: "Helvetica Neue", Arial, sans-serif;
      line-height: 1.5;
      width:700px;
    }

    .content {
      margin: 64px auto;
      width: 94%;
      max-width: 600px;
      text-align: center;
    }

    .button {
      display: inline-block;
      margin: 0;
      padding: 0.75rem 1rem;
      border: 0;
      border-radius: 0.317rem;
      background-color: #aaa;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      line-height: 1.5;
      font-family: "Helvetica Neue", Arial, sans-serif;
      cursor: pointer;
      -webkit-appearance: none;
      -webkit-font-smoothing: antialiased;
    }

    .button:hover {
      opacity: 0.85;
    }

    .button:active {
      box-shadow: inset 0 3px 4px hsla(0, 0%, 0%, 0.2);
    }

    .button:focus {
      outline: thin dotted #444;
      outline: 5px auto -webkit-focus-ring-color;
      outline-offset: -2px;
    }

    .button_primary {
      background-color: #1fa3ec;
    }

    .button_secondary {
      background-color: #e98724;
    }

    .input {
      padding: 0.75rem 1rem;
      border-radius: 0.317rem;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      line-height: 1.5;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    .logo-container {
      width:37%;
      display:inline-block;
      padding-left: 15px;
      vertical-align:top;
    }

    .logo-image {
      padding-top: 50px;
      margin-left: 10px;
      width: 200px;
    }
    .qr {
      width:30%;
      display:inline-block;
      padding-left: 15px;
    }

    .key-text {
        padding-left: 27px;
        display: block;
        vertical-align: top;
        padding-bottom: 20px;
    }

    @media print
    {
        .no-print, .no-print *
        {
            display: none !important;
        }
    }
  </style>
</body>
</html>
